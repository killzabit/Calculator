<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="container" id="mainContainer">
        <div class="container" id="upperContainer">
            <label class="Theme" for="Theme 1">Theme 1</label>
            <input class="Theme" type="radio" id="Theme 1" name="Theme" checked="checked">
            <label class="Theme" for="Theme 2">Theme 2</label>
            <input class="Theme" type="radio" id="Theme 2" name="Theme">
            <label class="Theme" for="Theme 3">Theme 3</label>
            <input class="Theme" type="radio" id="Theme 3" name="Theme">
        </div>
        <input type="text" id="result" maxlength="1">
        <div class="container" id="buttonContainer">
            <button class="button operator">%</button>
            <button id="clear" class="button">C</button>
            <button id="back" class="button"><<</button>
            <button class="button operator">+</button>
            <button class="button numbers">7</button>
            <button class="button numbers">8</button>
            <button class="button numbers">9</button>
            <button class="button operator">-</button>
            <button class="button numbers">4</button>
            <button class="button numbers">5</button>
            <button class="button numbers">6</button>
            <button class="button operator">X</button>
            <button class="button numbers">1</button>
            <button class="button numbers">2</button>
            <button class="button numbers">3</button>
            <button class="button operator">/</button>
            <button id="posneg" class="button">+/-</button>
            <button class="button numbers">0</button>
            <button id ="decimal" class="button numbers">.</button>
            <button id ="equals" class="button">=</button>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
